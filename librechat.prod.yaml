# Production LibreChat Configuration
version: 1.2.8
cache: true

# Definition of custom endpoints
endpoints:
  # Google/Gemini endpoint configuration
  google:
    streamRate: 15  # Slower stream rate for better stability in K8s
    timeoutMs: 6000000  # 100 minute timeout for long requests
    streamingTimeoutMs: 3000000  # 50 minute streaming timeout
    maxRetries: 3  # Retry failed requests
    retryDelay: 1000  # 1 second delay between retries

# File configuration
fileConfig:
  endpoints:
    google:
      fileLimit: 20
      fileSizeLimit: 100  # Maximum size for an individual file in MB
      totalSizeLimit: 1000  # Maximum total size for all files in a single request in MB
      supportedMimeTypes:
        - "image/jpeg"
        - "image/png"
        - "image/gif"
        - "image/webp"
        - "text/plain"
        - "application/pdf"
        - "text/csv"
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        - "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
  serverFileSizeLimit: 500  # Global server file size limit in MB
  avatarSizeLimit: 2  # Limit for user avatar image size in MB

# Interface configuration
interface:
  privacyPolicy:
    externalUrl: "https://emeritus-chatapp.confixa.com/privacy"
    openNewTab: true
  termsOfService:
    externalUrl: "https://emeritus-chatapp.confixa.com/terms"
    openNewTab: true
